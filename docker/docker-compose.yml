services:
  db:
    image: postgres:15
    container_name: ssc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: smart_study_companion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ssc_backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/smart_study_companion
      JWT_SECRET_KEY: supersecretkey
      AI_PROVIDER: openai
      OPENAI_API_KEY: add-your-openai-key-here
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: ssc_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:

